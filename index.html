<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src='./main.js'></script>
</head>

<body>

    <div id="calcBody">
        <div id="screen">

        </div>

        <div id="buttons">
            <div id="first" class="column">
                <div class="operator button">+</div>
                <div class="button">7</div>
                <div class="button">4</div>
                <div class="button">1</div>
                <div class="button">0</div>
            </div>

            <div id="second" class="column">
                <div class="operator button">-</div>
                <div class="button">8</div>
                <div class="button">5</div>
                <div class="button">2</div>
                <div class="button">.</div>
            </div>

            <div id="third" class="column">
                <div class="operator button">x</div>
                <div class="button">9</div>
                <div class="button">6</div>
                <div class="button">3</div>
                <div class="button">C</div>
            </div>

            <div id="fourth" class="column">
                <div class="operator button">รท</div>
                <div class="equal button">=</div>
            </div>
        </div>

    </div>
</body>

</html>
